<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Home</title>

<!-- bootstrap -->
<!-- <link rel="stylesheet" th:href="@{'/webjars/bootstrap/4.6.0/css/bootstrap.min.css'}"> -->
</head>
<body>
	
	<div sec:authorize="hasRole('ROLE_GUEST')">
	  - 권한(Role) : ROLE_GUEST
	</div>
	
	<div sec:authorize="hasRole('ROLE_USER')">
	  - 권한(Role) : ROLE_USER
	</div>
		
	<hr>
	
	<!-- Pricipal -->
	<div th:text="${#authentication}">
	  The value of the "name" property of the authentication object should appear here.
	</div>
	
	<hr>

	<!-- Principal Name-->
	<div th:text="${#authentication.name}">
	  The value of the "name" property of the authentication object should appear here.
	</div>
	
	<hr>

	<!-- [[${#request.userPrincipal.name}]] 님 로그인 하셨습니다. -->
	[[${#request.userPrincipal.name}]] 님 로그인 하셨습니다.
		
	<hr>
	
	<!-- 로그아웃 URL을 지정하지 않을 경우 묵시적으로 Spring Security는 /logout 주소를 기본 로그아웃 주소로 설정합니다. 
	별도의 주소 설정시 설정 부분(SecurityConfig.java)에서 변경하면 됩니다. -->
	<a th:href="@{'/logout'}" class="btn btn-info active" role="button">Logout</a>
</body>
</html>
