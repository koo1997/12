<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>가입</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

	<body>
		<div align="center" class="col-md-8">
		
			<h2 class="mt-3 mb-3">회원 가입</h2>
			
			<div class="col-md-8">
			
				<form action="#" th:action="@{/save-student}" th:object="${student}" method="post">
					
					<div class="form-group">
						<label for="name">이름 :</label> 
						<input type="text" class="form-control" id="name" th:field="*{name}">
						<p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
					</div>
					
					<div class="form-group">
						<label for="subjectCount">제목 :</label> 
						<input type="text" class="form-control" id="subjectCount" th:field="*{subject}">
						<p class="alert alert-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}" />
					</div>
					
					<div class="form-group">
						<label for="grade">학년 :</label> 
						<input type="number" class="form-control" id="grade" th:field="*{grade}" min="1" />
						<p class="alert alert-danger" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" />
					</div>
					
					<div class="form-group">
						<label for="mobile">연락처 :</label> 
						<input type="text" class="form-control" id="mobile" th:field="*{mobile}" />
						<p class="alert alert-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" />
					</div>
					
					<div class="form-group">
						<label for="bd">생일 :</label> 
						<input type="date" class="form-control" id="bd" th:field="*{birth}" />
						<p class="alert alert-danger" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-primary">전송</button>
					</div>
					
				</form>
				
			</div>
		</div>
	</body>
</html>
